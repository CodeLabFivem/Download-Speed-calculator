<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Time Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Download Time Calculator</h2>
        <form id="speedForm">
            <!-- Speed Input -->
            <input type="number" id="speed" placeholder="Enter your internet speed" required>
            <select id="speedUnit">
                <option value="Kbps">Kbps</option>
                <option value="Mbps" selected>Mbps</option>
                <option value="Gbps">Gbps</option>
            </select>
            
            <!-- File Size Input -->
            <input type="number" id="size" placeholder="Enter file size" required>
            <select id="sizeUnit">
                <option value="KB">KB</option>
                <option value="MB" selected>MB</option>
                <option value="GB">GB</option>
            </select>
            
            <button type="submit">Calculate</button>
        </form>
        <p id="result"></p>
    </div>

    <script src="script.js" ></script>
</body>
</html>
